# ConfigMap for Spring Boot application properties
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  # Spring Boot configuration properties
  application.properties: |
    spring.application.name=Backend

    # Database configuration
      spring.datasource.url=jdbc:mysql://mysql:3306/password_manager
      spring.datasource.username=root
      spring.datasource.password=test@123
      spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      spring.jpa.hibernate.ddl-auto=update
      spring.jpa.show-sql=true

      # Server configuration
      server.port=8080

      # Actuator configuration
      management.endpoints.web.exposure.include=*
      management.endpoint.health.show-details=always
      management.endpoint.prometheus.enabled=true
      management.metrics.export.prometheus.enabled=true

      # Eureka client configuration
      eureka.client.service-url.defaultZone=http://eureka:8761/eureka/
      eureka.instance.prefer-ip-address=true
      eureka.instance.appname=pmbackend

      # Security settings

      # Password encryption secret
      password.encryption.secret=7dxreSamXN8F03/fxzcLXUPZgGkUYuoztfR+FJeVqlE=

      # Auth server configuration
      # Default to the Kubernetes service name and port. Can be overridden by AUTH_SERVER_URL env var.
      auth.server.url=http://auth-server:8081

      # Logging configuration
      logging.level.com.msaproject.pmbackend=DEBUG
      logging.level.org.hibernate.SQL=DEBUG
      logging.level.org.springframework.transaction=DEBUG
      logging.level.org.springframework.security=INFO
---
# Backend Spring Boot Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  # Pod selector matching
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: pmbackend:latest
          imagePullPolicy: Never # For local development
          ports:
            - containerPort: 8080 # Spring Boot application port
          # Environment configuration
          env:
            - name: SPRING_CONFIG_LOCATION
              value: "/app/config/application.properties"
          # Mount ConfigMap as a file
          volumeMounts:
            - name: config-volume
              mountPath: /app/config/application.properties
              subPath: application.properties
          # Health check
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10 # Wait before first probe
            periodSeconds: 5 # Probe interval
      # Volumes configuration
      volumes:
        - name: config-volume
          configMap:
            name: backend-config
---
# Backend Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080 # Service port
      targetPort: 8080 # Container port
      nodePort: 30081
  type: NodePort
