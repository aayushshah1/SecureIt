apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmfrontend
spec:
  replicas: 1 # Single replica for development
  selector:
    matchLabels:
      app: pmfrontend
  template:
    metadata:
      labels:
        app: pmfrontend
    spec:
      containers:
        - name: pmfrontend
          image: pmfrontend:latest # Ensure proper naming
          imagePullPolicy: IfNotPresent # Use 'Always' if pulling from a registry
          ports:
            - containerPort: 80 # Ensure Nginx or the server runs on this port
          env:
            - name: REACT_APP_API_URL
              value: "http://backend:8080" # Backend service URL

---
apiVersion: v1
kind: Service
metadata:
  name: pmfrontend
spec:
  selector:
    app: pmfrontend
  type: NodePort # Expose externally for local testing
  ports:
    - protocol: TCP
      port: 80 # Service port exposed to external users
      targetPort: 80 # Should match containerPort
      nodePort: 30090 # Correct placement inside ports
