server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Auth-server API proxy
    location /api/auth/ {
        proxy_pass http://auth-server.secureit.svc.cluster.local:8080/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # JWT validation API proxy
    location /api/jwt/ {
        proxy_pass http://auth-server.secureit.svc.cluster.local:8080/api/jwt/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Password manager API proxy
    location /api/passwords/ {
        proxy_pass http://pmbackend.secureit.svc.cluster.local:8081/api/passwords/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle 404 errors
    error_page 404 /index.html;
}